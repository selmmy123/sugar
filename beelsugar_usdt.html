<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga con USDT 💖</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff99cc, #ff66b2, #ffcc66, #66ccff);
            text-align: center;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: white;
            color: #ff1493;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .heart {
            font-size: 30px;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 15px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ff1493;
            border-radius: 10px;
            margin-top: 10px;
            outline: none;
        }
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background: #ff66b2;
            transform: scale(1.1);
        }
        img {
            margin-top: 15px;
            border-radius: 10px;
            width: 150px;
            height: 150px;
        }
        /* Corazones animados */
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .heart-bg span {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.5); opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart-bg">
        <span style="left: 10%; animation-duration: 6s;"></span>
        <span style="left: 30%; animation-duration: 7s;"></span>
        <span style="left: 50%; animation-duration: 5s;"></span>
        <span style="left: 70%; animation-duration: 6s;"></span>
        <span style="left: 90%; animation-duration: 8s;"></span>
    </div>
    <h1>💖 Beelsugar USDT (TRC20) 💖</h1>
    <div class="container">
        <p class="heart">❤️ Escanea el QR o copia la dirección ❤️</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TDiC8WUx9Q3rBdyWaMTqnaz8r8rpeyUjxS" alt="QR Code">
        <p>Dirección USDT:</p>
        <input type="text" value="TDiC8WUx9Q3rBdyWaMTqnaz8r8rpeyUjxS" id="usdtAddress" readonly>
        <button onclick="copiarTexto()">💖 Copiar Dirección 💖</button>
    </div>

    <script>
        function copiarTexto() {
            var copyText = document.getElementById("usdtAddress");
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("Dirección copiada: " + copyText.value);
            });
        }
    </script>
</body>
</html>
